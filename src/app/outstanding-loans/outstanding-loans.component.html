<div class="timmy-tommy">
  <img src="../../assets/img/Timmy_&_Tommy_NH.png" alt="Timmy & Tommy">
</div>
<h1>Outstanding Loans</h1>
<div class="loans-container">
  <ng-container *ngFor="let loan of outstandingLoans$ | async">
    <div class="card" [ngClass]="loan.roofColor">
      <div class="switch-code" *ngIf="loan.friendCode"><b>switch code:</b> {{loan.friendCode}}</div>
      <div>
        <h4>Loan Type: {{ loan.type }}</h4>
        <p>Loanee: {{ loan.firstName }} {{ loan.lastName }}</p>
        <p>
          <b>Balance Owed: {{ loan.remainingBalance | number: '.2' }} bells</b>
        </p>
      </div>
      <button class="delete-loan" (click)="openConfirmationDialog(loan.id)">Delete loan</button>
    </div>
  </ng-container>
</div>
