<h1>Outstanding Loans</h1>
<div class="loans-container">
  <div
    class="card"
    *ngFor="let loan of outstandingLoans$ | async"
    [ngClass]="loan.roofColor"
  >
    <div>
      <h4>Loan Type: {{ loan.type }}</h4>
      <p>Loanee: {{ loan.firstName }} {{ loan.lastName }}</p>
      <p>
        <b>Balance Owed: {{ loan.remainingBalance | number: '.2' }} bells</b>
      </p>
    </div>
  </div>
</div>
